<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS_WATCH</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body>

  <header class="container">
    JS_Watch <i class="fa-regular fa-clock"></i>
  </header>
  <main class="container">
    <div class="card">
      <div class="card-header">
        Stopwatch
      </div>
      <div class="card-body">
        <p class="card-text stopWatchTimer"></p>
        <button type="button" class="btn btn-outline-primary startStopWatch">Start</button>
        <button type="button" class="btn btn-outline-primary resetStopWatch">Reset</button>

      </div>
    </div>

    <div class="card">
      <div class="card-header">
        Clock
      </div>
      <div class="card-body">
        <p class="card-text nowClock"></p>


      </div>
    </div>

    <div class="card">
      <div class="card-header">
        Alarm
      </div>
      <div class="card-body">
        <p class="card-text ">
        <div class="alarm_little_box">
          <input type="text" class="alarm_minute"><small>m</small>
          <input type="text" class="alarm_second"><small>s</small>
        </div>
        </p>
        <button type="button" class="btn btn-outline-primary startAlarm">Start</button>
        <button type="button" class="btn btn-outline-primary stopAlarm">Reset</button>

      </div>
    </div>

  </main>
  <audio id="audio" src="bird_sound.mp3"></audio>






  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
    integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk"
    crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>

</html>
